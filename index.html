<style>
body{
  margin:0;
  font-family:'Noto Serif Bengali',serif;
  background:radial-gradient(circle at center,#4b0000,#1a0000);
  color:#f3c16d;
  text-align:center;
  overflow-x:hidden;
}

/* Music */
audio{display:none}

/* Scene */
.scene{
  perspective:2500px;
  display:flex;
  justify-content:center;
  margin-top:40px;
}

/* Book */
.book{
  width:90vw;
  max-width:420px;
  height:580px;
  position:relative;
  transform-style:preserve-3d;
  animation:openBook 1.5s ease forwards;
}

/* Spine depth */
.book::before{
  content:"";
  position:absolute;
  left:-18px;
  width:18px;
  height:100%;
  background:linear-gradient(to right,#000,#1a0000);
  transform:rotateY(90deg);
  transform-origin:left;
}

/* Pages */
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#650000,#3b0000);
  border-radius:12px;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1s;
  box-shadow:0 12px 30px rgba(0,0,0,0.6);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.page.flipped{
  transform:rotateY(-180deg);
}

/* Gold foil */
.gold{
  background:linear-gradient(45deg,#d4af37,#fff5b7,#b8860b,#fff5b7);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:foil 4s linear infinite;
}

@keyframes foil{
  0%{background-position:0% 50%;}
  100%{background-position:200% 50%;}
}

/* Spotlight */
.spotlight{
  animation:spotlight 2s ease forwards;
}
@keyframes spotlight{
  0%{opacity:0; transform:scale(0.8);}
  100%{opacity:1; transform:scale(1);}
}

/* Floating */
.float{
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

/* Bride blink */
.blink{
  animation:blink 5s infinite;
}
@keyframes blink{
  0%,95%,100%{opacity:1;}
  97%{opacity:0.3;}
}

/* Groom wave */
.wave{
  transform-origin:center;
  animation:wave 2s infinite;
}
@keyframes wave{
  0%{transform:rotate(0);}
  25%{transform:rotate(10deg);}
  50%{transform:rotate(0);}
  75%{transform:rotate(10deg);}
  100%{transform:rotate(0);}
}

/* Petals */
.petals{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
}
.petal{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg);}
  100%{transform:translateY(650px) rotate(360deg);}
}

/* Open animation */
@keyframes openBook{
  from{transform:rotateY(0);}
  to{transform:rotateY(-15deg);}
}

/* Buttons */
.controls{
  margin-top:20px;
}
button{
  background:gold;
  border:none;
  padding:10px 15px;
  margin:6px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

function renderBook(){

/* Export PDF */

  const pdf=new jsPDF("p","mm","a4");
  const pages=document.querySelectorAll(".page");

    const canvas=await html2canvas(pages[i],{scale:3});
